<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
      <body background="img/pexels-photo-1083822.jpeg"></body>
    <div class="container">
        
        <h1>PIG DICE!!</h1>
        <br>
        <div class="game">
            <div class="row">
          <div class="col" id="gamePlayer1">
              <img src="img/download.jpeg">
            <h1><span id="playerName1"></span>PLAYER ONE SCORE: <span class="gameStats  player1Score">0</span></h1>
            <div id="player1Button">
            <h1>Your<span class="playerStatus" class="gameStats"></span>Turn</h1>
            <h1>Score for this Turn: <span id="Score" class="gameStats Score"></span></h1>
            <h1>Total scores: <span id="Result" class="gameStats Result"></span></h1>
              
            <button type="button" class="btn btn-warning btn-lg rollPig">Roll!</button>
            <button type="button" class="btn btn-primary btn-lg holdPig">Hold...</button>
            </div>
          </div>

        <div class="col" id="gameDisplayPlayer2">
            <img src="img/images.png">
          <h1><span id="playerName2"></span>PLAYER TWO SCORE: <span class="gameStats player2Score">0</span></h1>
          <div id="player2Button">
          <h1><span class="playerStatus"></span>YourTurn</h1>

          <h1>Score for this Turn: <span id="Score" class="gameStats Score"></span></h1>
          <h1>Total scores: <span id="Result" class="gameStats Result"></span></h1>


          <button type="button" class="btn btn-warning btn-lg rollPig">Roll!</button>
          <button type="button" class="btn btn-primary btn-lg holdPig">Hold...</button>
        </div>
    </div>
      </div>



      </div>
    </div>
  </body>
</html>
